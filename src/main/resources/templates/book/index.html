<div th:replace="~{main-template :: layout ( ~{:: #content})}">
	<div id="content">
		<div class="card mb-2">
			<div class="card-header">
				<h2>Manage Books</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/book}" method="get" class="form-filter">
					<div class="row">

						<div class="form-group col-md-6">
							<label class="mb-0" for="search">Find for</label> <input type="text" name="search"
								id="search" class="form-control">
						</div>

						<div class="form-group col-md-4">
							<label class="mb-0" for="totalPages">Total Pages</label> <input type="number" min="0"
								name="totalPages" id="totalPages" class="form-control">
						</div>

						<div class="form-group col-md-2 pt-3">
							<button class="btn btn-success form-control">
								<i class="fa fa-search mr-2"></i><span>Search</span>
							</button>
						</div>

					</div>

				</form>
			</div>
			<div class="card-footer">
				<div class="text-right mb-2">
					<a th:href="@{/book/create}" class="btn btn-primary"><i class="fa fa-plus mr-2"></i>Create</a>
				</div>
			</div>
		</div>


		<section class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Description</th>
						<th class="text-center">Total Pages</th>
						<th class="w-20pc text-right"> Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book:${bookPage.getContent()}">
						<td th:text="${book.id}"></td>
						<td th:text="${book.title}"></td>
						<td th:text="${book.descriptionBriefly}"></td>
						<td class="text-center" th:text="${book.totalPages}"></td>

						<td class="text-right"><a th:href="@{/book/details/{id} (id=${book.id})}" class="btn btn-info"
								title="view"> <i class="fa fa-eye"></i>
							</a> <a th:href="@{/book/update/{id} (id=${book.id})}" class="btn btn-primary"
								title="update">
								<i class="fa fa-pencil"></i>
							</a> <a th:href="@{/book/delete/{id} (id=${book.id})}" class="btn btn-danger"
								title="Deletar">
								<i class="fa fa-trash"></i>
							</a></td>
					</tr>
				</tbody>
			</table>
		</section>
		<div th:replace="~{common-components/paginator.html::pages(${bookPage})}">
		</div>
	</div>
</div>
