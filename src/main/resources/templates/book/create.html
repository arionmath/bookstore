<div th:replace="~{main-template :: layout ( ~{:: #content})}">
	<div id="content">
		<div class="card mb-2">
			<div class="card-header">
				<h2>New Book</h2>
			</div>
			<form th:action="@{/book/create}" method="post">
				
				<div th:replace="~{book/form :: form-fields(${book})}"></div>
				
				<div class="card-footer">
					<button type="submit" class="btn btn-primary">Save</button>
					<a th:href="@{/book}" class="btn btn-info">Back</a>
				</div>
			</form>
		</div>
	</div>
</div>
